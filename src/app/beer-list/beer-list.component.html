<div class="container mx-auto">
  <div>
    <h3 class="text-3xl font-semibold text-gray-800">Beers</h3>
    <p class="text-xl text-gray-800">Page {{page}} of {{pageCount}}</p>
  </div>
  @if (beers != null) {
    <div class="flex flex-wrap gap-4 mt-4">
    @for (beer of beers; track $index) {
      <div class="grow shrink p-4 bg-white rounded border border-gray-300">
        <div class="flex gap-4 justify-between items-center">
          <div class="flex flex-col">
            <span class="text-sm font-semibold text-blue-500">{{beer.name}}</span>
            <span class="text-sm text-gray-700">{{beer.tagline}}</span>
          </div>
          <span class="inline-flex items-center px-2 h-6 text-xs text-blue-700 bg-blue-50 rounded-full border border-blue-300">{{beer.abv}}%</span>
        </div>
      </div>
    }
    </div>
  }
  <div class="flex gap-1 justify-center mt-4">
    @if (page > 1) {
      <a class="inline-flex items-center px-4 h-10 text-sm font-semibold text-gray-700 bg-white hover:bg-gray-100 rounded border border-gray-400" routerLink="/beers/{{page - 1}}" role="button">Previous</a>
    }
    @if (page < pageCount) {
      <a class="inline-flex items-center px-4 h-10 text-sm font-semibold text-gray-700 bg-white hover:bg-gray-100 rounded border border-gray-400" routerLink="/beers/{{page + 1}}" role="button">Next</a>
    }
  </div>
</div>
