<div class="container mx-auto">
  @if (beer != null) {
    <div>
      <h3 class="text-3xl font-semibold text-gray-800">{{beer.name}}</h3>
      <p class="text-xl text-gray-800">{{beer.tagline}}</p>
    </div>
    <div class="flex gap-1 mt-2">
      <span class="inline-flex items-center px-2 h-6 text-xs text-blue-700 bg-blue-50 rounded-full border border-blue-300">ABV: {{beer.abv}}%</span>
      <span class="inline-flex items-center px-2 h-6 text-xs text-blue-700 bg-blue-50 rounded-full border border-blue-300">IBU: {{beer.ibu}}</span>
      <span class="inline-flex items-center px-2 h-6 text-xs text-blue-700 bg-blue-50 rounded-full border border-blue-300">First brewed: {{beer.first_brewed}}</span>
    </div>
    <div class="flex flex-wrap lg:flex-nowrap gap-4 mt-4">
      <div class="grow shrink p-4 bg-white rounded border border-gray-300">
        <h6 class="text-lg font-semibold text-blue-500">Description</h6>
        <p class="text-gray-800">{{beer.description}}</p>
      </div>
      <div class="grow shrink lg:shrink-0 p-4 bg-white rounded border border-gray-300">
        <h6 class="text-lg font-semibold text-blue-500">Food pairing</h6>
        <ul class="list-inside list-disc text-gray-800">
          @for (pairing of beer.food_pairing; track $index) {
            <li>{{pairing}}</li>
          }
        </ul>
      </div>
    </div>
  }
  <div class="flex gap-1 justify-center mt-4">
    <button class="px-4 h-10 text-sm font-semibold text-gray-700 bg-white hover:bg-gray-100 rounded border border-gray-400" (click)="onBack()">Back</button>
  </div>
</div>
